<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    label{
        display:inline;
    }
</style>
<body>

    <form action="/action_page.php" method="post"></form>
    
    <label for="first-name"><b>First name</b></label>
    <input type="first-name" placeholder="Enter your first-name" id="first-name" minlength="3"
    required>
    
    <br>
    <label for="last-name"><b>Last name</b></label>
    <input type="text" placeholder="Enter your last-name" id="last-name" minlength="3" required>
    
    <br>
    <label for="email"><b>Email-id</b></label>
    <input type="text" placeholder="Enter your Email-id" id="email" minlength="3" required>
    
    <br>
    <label for="Password"><b>Password</b></label>
    <input type="text" placeholder="Enter your Password" id="Password" required>
    
    <br>
    <label for="Confirm-password"><b>Confirm-password</b></label>
    <input type="text" placeholder="Confirm your Password" required>
    
    <br>
    <label for="Age"><b>Enter your age</b></label>
    <input type="number" placeholder="Age" id="Age" min="1" max="150" required>

    <br>
    <label for="Gender"><b>Enter your Gender:</b></label>
    <input type="radio" value="Male">
    <label for="Gender">Male</label>
    <input type="radio" value="Female">
    <label for="Gender">Female</label>

    <br>
    <label for="terms"><b>Please accept the terms and conditions and proceed next.</b></label>
    <input type="checkbox" id="terms" required>

    <br>
    <input type="submit">
</body>
</html>
